<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 替换 => 您的文档名称 -->
  <title>demo 文档</title>

  <!-- 替换 => 您的网页Tab的log -->
  <link rel="shortcut icon" href="style/demo-tab.png">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="style/myStyle.css"/>

</head>
<body background="" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
<div id="app">🏃‍🏃‍🏃‍💨加载中...</div>
<a class="to-top">Top</a>
<script>
  window.$docsify = {
    el: '#app',
    name: '<b>demo 文档</b>', //  替换 => 左侧导航栏的标题
    repo: 'http://github.com/${}',   // 替换 => 您的项目git地址
    loadNavbar: true,
    coverpage: true,
    loadSidebar: true,
    auto2top: true,
    subMaxLevel: 2,
    homepage: 'README.md',
    topMargin: 25,

    search: 'auto',
    search: [
      "/", 
      "/zh-cn/*"
    ],
    search: {
      maxAge: 86400000,
      paths: [],
      placeholder: {
        '/': '🔍 搜索',
        '/zh-cn/': '🔍 搜索'
      },
      noData: {
        '/': '😒 找不到结果',
        '/zh-cn/': '😒 找不到结果'
      },
      depth: 4,
    },

    footer: {
      copy: 'Copyright &copy; </span>',
      copy: '<span id="sitetime"></span> <br/> <span> &copy; 2021 </span>',
      auth: ' <strong>👻 &nbsp demo</strong>',  // 替换 => 您的项目作者信息
      pre: '<hr/>',
      style: 'text-align: center;',
    },

    copyCode: {
      buttonText: 'Copy',
      errorText: 'Error',
      successText: 'OK!'
    },

    'flexible-alerts': {
      style: 'flat'
    },

    pagination: {
      previousText: 'PREVIOUS',
      nextText: 'NEXT',
      crossChapter: true,
      crossChapterText: true,
    },

    plugins: [
      // Edit Document Button in each page
      function (hook, vm) {
        hook.beforeEach(function (html) {
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
                    .replace('raw.githubusercontent.com', 'github.com')
                    .replace(/\/master/, '/blob/master')
          } else {
            url = 'https://github.com/timchen525/wow4j/tree/main/docs/' + vm.route.file
          }
          var editHtml = '[:memo: Edit Document](' + url + ')\n\n'

          return editHtml
                  + html}
        )
      }
    ],
  };

</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/matlab.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-footer-enh/dist/docsify-footer.min.js"></script>
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
</script>
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
<script src="style/jquery-1.11.3.min.js"></script>
<script src="style/jquery.toTop.min.js"></script>
<script>
  $('.to-top').toTop();
</script>
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts/dist/docsify-plugin-flexible-alerts.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<!-- 编辑插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
</body>
</html>
